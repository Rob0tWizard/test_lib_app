{% extends 'base.html' %}

{% block title %}{{ book.title }}{% endblock %}

{% block content %}
    <h2>{{ book.title }}</h2>
    <p><strong>Author:</strong> {{ book.author }}</p>
    <p><strong>Publication Year:</strong> {{ book.publication_year }}</p>
    <p><strong>ISBN:</strong> {{ book.isbn }}</p>
    <p><a href="{% url 'book_list' %}">Back to Book List</a></p>
{% endblock %}
